<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');

        :root {
            --color-accent-rgb: rgb(72, 61, 139);
            --color-alt-rgb: rgb(137, 236, 150);
            --color-bg: white;
            --color-bg-alt: whitesmoke;
            --color-text-alt: #446;
            --nav-height: calc(3rem + 2vh);
            --max-width: 1100px;
            --color-txt: darkslategray;
            --color-accent: lightgreen; /*Color borde de inputs y separadores*/
            --color-outline: darkseagreen;
            --color-white: #F0FDF1;
            --color-fill-btn: #24AF37;
            --color-fill-social-btn: #c6ebc7;
            --color-fill-social-svg: #006B0A;
            --color-dialog-bg: linear-gradient(180deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.5) 100%), radial-gradient(84.04% 109.28% at 10.3% 12.14%, rgba(86, 201, 96, 0.5) 0%, rgba(198, 235, 199, 0) 98.5%);
        }

        body {
            background-color: #0000004D;
            color: var(--color-txt);
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        section {
            height: 100dvh;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: .75em;
            width: 100%;
        }
        
        ul {
            width: 100%;
            box-sizing: border-box;
            display: flex;
            gap: 1em;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        
    </style>
</head>
<body>
    <section>
        <dialog-virto>
            <community-logo slot="logo"></community-logo>
            <form slot="action">
                <label for="username">Enter your username</label>
                <input-virto></input-virto>
                <button-virto label="Continue"></button-virto>
                <ul>
                    <button-social></button-social>
                    <button-social src="public/fb.svg"></button-social>
                    <button-social src="public/x.svg"></button-social>
                    <button-social src="public/apple.svg"></button-social>
                    <button-social src="public/github.svg"></button-social>
                </ul>
            </form>
        </dialog-virto>
      
    </section>
    <script src="./dialog.js" defer></script>
    <script src="./input.js" defer></script>
    <script src="./button.js" defer></script>
    <script src="./logo.js" defer></script>
    <script src="./icon-button.js" defer></script>
    </body>
</html>
