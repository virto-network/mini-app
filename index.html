<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');

        :root {
            --color-accent-rgb: rgb(72, 61, 139);
            --color-alt-rgb: rgb(137, 236, 150);
            --color-bg: white;
            --color-bg-alt: whitesmoke;
            --color-text-alt: #446;
            --nav-height: calc(3rem + 2vh);
            --max-width: 1100px;
            --color-txt: darkslategray;
            --color-accent: lightgreen;
            --color-outline: darkseagreen;
            --color-white: #F0FDF1;
            --color-fill-btn: #24AF37;
            --color-fill-social-btn: #c6ebc7;
            --color-fill-social-svg: #006B0A;
            --color-input: #DDFBE0;
            --color-dialog-bg: linear-gradient(180deg, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0.5) 100%), radial-gradient(84.04% 109.28% at 10.3% 12.14%, rgba(86, 201, 96, 0.5) 0%, rgba(198, 235, 199, 0) 98.5%);
        }

        body {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
        }

        * {
            color: var(--color-txt);
        }

        section {
            height: 100dvh;
            width: 100%;
        }

        form, div {
            display: flex;
            flex-direction: column;
            gap: .75em;
            width: 100%;
        }

        p { font-size: .9em; }
        
        ul {
            width: 100%;
            box-sizing: border-box;
            display: flex;
            gap: 1em;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        h2 {
            font-size: 1.8em;
            font-weight: 500;
            line-height: 52px;
            text-align: center;
            max-width: 450px;
        }

    </style>
</head>
<body>
    <dialog-virto id="myDialog">
        <community-logo slot="logo"></community-logo>
        <h2 slot="title">Dialog Title</h2>
        <div slot="content">
          <h3>Subtitle</h3>
          <p>Some text content</p>
          <input-virto type="text" placeholder="Enter some text"></input-virto>
        </div>
    </dialog-virto>
    <script type="module">
        import './dialog.js'
      
        const dialog = document.getElementById('myDialog')
      
        dialog.addEventListener('button-click', (event) => {
          if (event.detail.button === 'left') {
            console.log('Left button clicked')
          } else {
            console.log('Right button clicked')
          }
        })
      
        dialog.setButtons('Back', 'Continue')
        dialog.show()

    </script>
    <script src="./input.js" defer></script>
    <script src="./button.js" defer></script>
    <script src="./logo.js" defer></script>
    <script src="./button-social.js" defer></script>
    <script src="./checkbox.js" defer></script>
    <script src="./link.js" defer></script>
    <script src="./input-code.js" defer></script>
</body>
</html>
